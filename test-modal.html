<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal - Sweet Daisies</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>🧪 Test Modal - Sweet Daisies</h1>
        
        <div class="gallery-section">
            <div class="gallery-hero">
                <img src="images/couleurs-50.jpg" alt="The Sweet Daisies Orchestra - Visuel artistique">
                <div class="gallery-hero-overlay">
                    <h3>🌼 L'Univers Sweet Daisies</h3>

                </div>
            </div>
            
            <div class="gallery-item-small">
                <img src="images/logo.jpg" alt="Logo Sweet Daisies Orchestra">
                <div class="gallery-overlay">
                    <h4>🎵 Notre Logo</h4>
                </div>
            </div>
        </div>
        
        <div class="test-controls">
            <button onclick="testVisualModal()" class="btn-primary">🖼️ Tester Modal Visuel</button>
            <button onclick="testLogoModal()" class="btn-primary">🎵 Tester Modal Logo</button>
            <button onclick="testCustomModal()" class="btn-primary">🧪 Tester Modal Personnalisée</button>
        </div>
    </div>

    <script src="js/gallery-modal.js"></script>
    <script>
        // Fonctions de test
        function testVisualModal() {
            console.log('🧪 Test modal visuel...');
            galleryModal.openModal({
                src: 'images/couleurs-50.jpg',
                alt: 'Visuel artistique Sweet Daisies',
                title: '🌼 Visuel Artistique Sweet Daisies',
                description: 'L\'univers visuel des Sweet Daisies Orchestra.'
            });
        }

        function testLogoModal() {
            console.log('🧪 Test modal logo...');
            galleryModal.openModal({
                src: 'images/logo.jpg',
                alt: 'Logo Sweet Daisies Orchestra',
                title: '🎵 Logo Sweet Daisies Orchestra',
                description: 'Notre logo officiel représentant l\'identité visuelle du groupe.'
            });
        }

        function testCustomModal() {
            console.log('🧪 Test modal personnalisée...');
            galleryModal.openModal({
                src: 'images/sdo-1.jpg',
                alt: 'Photo de groupe Sweet Daisies',
                title: '📸 Photo de Groupe',
                description: 'Une magnifique photo de notre orchestre au complet.'
            });
        }

        // Log de test
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🧪 Page de test modal chargée');
            console.log('🎯 galleryModal disponible:', typeof galleryModal);
        });
    </script>

    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .gallery-section {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .gallery-hero {
            flex: 2;
        }
        .gallery-item-small {
            flex: 1;
        }
        .gallery-hero img, .gallery-item-small img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .test-controls {
            margin: 30px 0;
            text-align: center;
        }
        .test-controls button {
            margin: 10px;
            padding: 10px 20px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-controls button:hover {
            background: #ad1457;
        }
    </style>
</body>
</html>
